steps:
- name: node:10.15.1
  entrypoint: npm
  args: ["install"]
- name: node:10.15.1
  entrypoint: npm
  args: ["run", "create-env"]
  env:
    - 'NODE_ENV=${_NODE_ENV}'
    - 'DB_HOST=${_DB_HOST}'
    - 'DB_PORT=${_DB_PORT}'
    - 'DB_USER=${_DB_USER}'
    - 'DB_PASSWORD=${_DB_PASSWORD}'
    - 'DB_DATABASE=${_DB_DATABASE}'
- name: "gcr.io/cloud-builders/gcloud"
  args: ["app", "deploy"]
